<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Validations Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Title -->
    <div class="header text-center">
        <h1>FORM VALIDATION</h1>
    </div>

    <div class="container">
        <div class="row">

            <!-- Search Button! -->
            <form action="testPage.html" method="POST" id="searchForm">
                <div id="errorSearch"></div>
                <div class="form col-sm-4 form-inline flex-nowrap">
                    <input class="form-control" id="search" type="text" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon2" required/>
                    <button class="btn btn-secondary" id="searchBtn" type="submit">Search</button>
                </div>
            </form>

            <!--Modal Register Form -->
            <div class="form col-sm-4">
                <div class="text-center d-flex justify-content-xl-around">
                    <a href="" class="btn btn-secondary " data-toggle="modal" data-target="#modalValidationForm">Register</a>
                </div>
                <!--Register Modal -->
                <div class="modal fade" id="modalValidationForm" tabindex="-1" role="dialog" aria-labelledby="modalValidationForm" aria-hidden="true">
                    <div class="modal-dialog modal-md" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-75 ">Formulario de Registro</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                            </div>
                            <!--Register Form -->
                            <form action="testPage.html" method="POST" id="registerForm" onsubmit="return registerValidation()">
                                <div class="modal-body mx-3">

                                    <div class="md-form mb-4">
                                        <label for="email">Email</label>
                                        <input type="email" id="emailRegister" class="form-control validate" aria-required="true" required>
                                        <div class="invalid-feedback" id="errorEmailRegister"></div>
                                    </div>

                                    <div class="md-form mb-4">
                                        <label for="password">Contraseña</label>
                                        <input type="password" id="passwordRegister" class="form-control validate" aria-required="true" required>
                                        <div class="invalid-feedback" id="errorPasswordRegister"></div>
                                    </div>

                                    <div class="md-form mb-4">
                                        <label for="password2">Repite Contraseña</label>
                                        <input type="password" id="password2" class="form-control validate" aria-required="true" required>
                                        <div class="invalid-feedback" id="errorPassword2"></div>
                                    </div>

                                    <div class="md-form mb-4 ">
                                        <label for="provincia">Provincia</label>
                                        <select id="provincia" class="form-control validate" required>
                                                    <option selected value=""></option>
                                                    <option>Barcelona</option>
                                                    <option>Girona</option>
                                                    <option>Tarragona</option>
                                                    <option>Lleida</option>
                                                    </select>
                                        <div class="invalid-feedback" id="errorProvincia"></div>
                                    </div>
                                    <div class="form-check ">
                                        <input type="checkbox" class="form-check-input" name="terms" id="terms" required>
                                        <label class="form-check-label" for="terms">He leido y acepto la política de privacidad y condiciones de uso.</label >
                                        <div class="invalid-feedback" id="errorTerms"></div>
                                    </div>
                                </div>
                            </form>
                            <div class="modal-footer d-flex justify-content-center ">
                                <button class="btn btn-secondary" type="submit" onclick="location.href='testPage.html'">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal LOGIN-->
            <div class=" form col-sm-4">
                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal"> Login</button>

                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">

                            <!-- Modal Header -->
                        <div class="modal-header text-center">
                                <h4 class="modal-title w-75 "> Formulario de Login</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                        <div class="modal-body">
                            <form method="POST" action="testPage.html" id="loginForm" name="loginForm" onsubmit="return loginValidation()">
                                <div class="modal-body mx-3">

                                    <div class="md-form mb-4">
                                        <label for="emailLogin">Email</label>
                                        <input type="email" id="emailLogin" class="form-control validate" required>
                                        <div class="invalid-feedback" id="errorEmail"></div>
                                    </div>

                                    <div class="md-form mb-4">
                                        <label for="passwordLogin">Contraseña</label>
                                        <input type="password" id="passwordLogin" class="form-control validate" required>
                                        <div class="invalid-feedback" id="errorPassword"></div>
                                    </div>
                                </div>
                            </form>
                            <!-- Modal footer -->
                            <div class="modal-footer d-flex justify-content-center">
                                <button type="submit" value="submit" class="btn btn-secondary" onclick="location.href='testPage.html'">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>



    <!--JavaScript -->
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script> -->
    <script src="javascript/loginValidation.js"></script>
    <script src="javascript/searchValidation.js"></script>
    <script src="javascript/registerValidation.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>

</body>

</html>
